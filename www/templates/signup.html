<ion-view view-title="Sign Up" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
         <label class="item item-icon-left">
            <i class="icon ion-ios-telephone"></i>
          <input type="tel" placeholder="Enter your number" ng-model="model.ContactNumber"/>
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="RegisterContact(model)">Register</button>
  </ion-content>
</ion-view>
