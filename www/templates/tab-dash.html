<ion-view view-title="Contacts">
  <ion-content class="padding">
      <ion-list>
                <ion-item ng-repeat="contact in contacts" ng-click="initiateChat(contact)">
                      <h2>{{contact.name}}</h2>
                       <p>{{contact.contact}}</p>
                </ion-item>
            </ion-list>
  </ion-content>
</ion-view>
